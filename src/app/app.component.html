<div class="container center">
  <div class="background center">
    <h1> Phone Number Formatting using Pipes</h1>
    <div class="numberForm">
      <div class="codeInput marginAlign">
        <label for=""> Country Code :- </label>
        <input type="text" class="countryCode textBox" [(ngModel)]="code" placeholder="Enter code">
      </div>
      <div class="numberInput marginAlign">
        <label for=""> Phone Number :- </label>
        <input (onChnage)="showFormatting()" type="text" class="phoneNumber textBox" [(ngModel)]="number" placeholder="Enter phone number" >
      </div>
      <div class="numberFormating marginAlign" [(ngModel)]="displayFormat">
        <label for=""> Phone Number after formatting </label>
        <p class="afterFormat"> + {{ code }} {{ number | AppPipe }} </p>
      </div>
    </div>
  </div>
</div>
